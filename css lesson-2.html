<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            h1{
                color: red;
            }
            h2{
                color: #33ad33;
            }
            h3{
                color: rgb(26, 54, 79);
            }


        </style>
        <link rel="stylesheet" href="mystyles.css">
    </head>
    <body>
        <h1>Text with normal color code</h1>
        <h2>Text with hex color code</h2>
        <h3>Text with rgb color code</h3>
        <p class="blueboldtext"> first example of external class defined change</p>
        <p class="greenunderlined">second example of external class defined change</p>
        <p>This is a text with <span class="orangehighlighter">small part of it highlighted using span</span></p>
    </body>
</html>
